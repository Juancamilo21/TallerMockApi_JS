<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->

</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-light w-100" id="barra-navegacion">
        <div class="container-fluid">
          <a class="navbar-brand text-primary fw-bold" href="index.html">AESTHETIC BODY! CRUD</a>
          <button class="navbar-toggler btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-black" href="index.html">Usuarios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black" href="productos.html">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="d-flex justify-content-center p-3 border-top border-3">
        <div class="card col-sm-6 p-3 border-primary">
          <div class="mb-3">
            <h4 class="text-primary fw-bold">Formulario de Registro</h4>
          </div>
          <div class="mb-3">
            <form action="">
              <div class="mb-3">
                <label for="nombres" class="text-dark fw-bold">Nombres</label>
                <input type="text" class="form-control" name="nombres" id="nombres">
              </div>

              <div class="mb-3">
                <label for="apellidos" class="text-dark fw-bold">Apellido</label>
                <input type="text" class="form-control" name="apellidos" id="apellido">
              </div>

              <div class="mb-3">
                <label for="edad" class="text-dark fw-bold">Edad</label>
                <input type="number" class="form-control" name="edad" id="edad">
              </div>
              
              <div class="mb-3">
                <label for="telefono" class="text-dark fw-bold">Cedula</label>
                <input type="text" class="form-control" name="cedula" id="cedula">
              </div>

              <div class="mb-3">
                <label for="correo" class="text-dark fw-bold">Email</label>
                <input type="email" class="form-control" name="correo" id="email" placeholder="ej: name@example.com">
              </div>


              <div class="mb-6">
                <button class="btn btn-secondary fw-bold" type="button" id="cancelar">Cancelar</button>
                <button class="btn btn-primary fw-bold" type="submit" id="realizar">Realizar</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="d-flex justify-content-center p-3 border-top border-3">
          <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
            <h3 class="text-black fw-bold">Nuestros Usuarios</h3>
              <table id="usuarios" class="table mt-2 table-border table-striped">
                <thead>
                    <tr class="text-center">
                        <th>Id</th>
                        <th>Nombres</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Cedula</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="datos"></tbody>
              </table>
          </div>
      </section>

    <script src="./js/scriptusuarios.js" type="text/javascript"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
